<div class="errors">
    <ul>
        <li *ngFor="let error of store.tasks | wrong">
            {{error.verb.verb}} <strong>{{error.verb.preposition}}</strong> {{error.verb.object}}
        </li>
        <li class="repeat">
            <a href (click)="resetQuiz($event)"><i class="fa fa-repeat"></i>Otra vez</a>
        </li>
    </ul>
</div>
